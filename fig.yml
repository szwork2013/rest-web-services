db:
    image: mongo:3.0
    ports:
        - 27017
web:
    build: .
    command: node ./bin/main
    volumes:
        - .:/webapp_root
    ports:
        - 443:443
    links:
        - db
    environment:
        PORT: 443
        JWT_SECRET: SetJwtTokenSecretHere
        JWT_EXPIRES: 20160
        ADMIN_KEY: use_this_to_create_admin_user